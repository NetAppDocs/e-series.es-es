  title: Documentación de los sistemas E-Series
  summary: Los sistemas E-Series le proporcionan una solución de hardware y software
    integrada para aplicaciones dedicadas de ancho de banda elevado, como el análisis
    de datos, la videovigilancia y el backup basado en disco que necesitan un almacenamiento
    SAN sencillo, rápido y fiable.
